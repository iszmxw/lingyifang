<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/public/light7.min.css">
    <link rel="stylesheet" href="css/user_center.css">
  </head>
  <body>
    <div class="page page-current">
	    <div class="g-flexview">
			<div class="g-scrollview" id="g-scrollview">
				<!-- 头部 -->
				<div class="head">
					<div class="head_bg"></div>
					<div class="head_nav">
						<div class="head_nav_box">
							<div class="head_nav_left left_icon"></div>
							<div class="head_nav_right right_icon"></div>
						</div>
					</div>

					<div class="head_top">
						<div class="user_info">
							<img src="images/ceshituian.jpg" class="usre_images">
							<span>追梦小窝</span>
						</div>
						<div class="item_box">
					      <div class="item">
					      	<div class="number">10</div>
					      	<div class="tips">积分</div>
						  </div>
					      <div class="item">
					      	<div class="number">25</div>
					      	<div class="tips">预到积分</div>
					      </div>
					      <div class="item">
					      	<div class="number">1230</div>

					      <div class="item">

					      </div>
					    </div>
					</div>
				</div>
				<!-- 卡片列表 -->
				<div class="nav_box">

							<div class="item-inner">

					          <div class="item-after">全部</div>
					        </div>
						</div>
					</div>
					<div class="nav_itme">

							<span class="nav_txt">待付款</span>
						</div>
						<div class="nav_itme_list">
							<span class="nav_icon icon_daishoukuan"></span>

						<div class="nav_itme_list">

						<div class="nav_itme_list">
							<span class="nav_icon icon_yiquxiao"></span>
							<span class="nav_txt">已取消</span>

					</div>

				<div class="nav_box">
					<div class="nav_itme">
						<div class="nav_itme_list">
							<span class="nav_icon icon_jifen"></span>
							<span class="nav_txt">积分记录</span>

						<div class="nav_itme_list">

						<div class="nav_itme_list">
							<span class="nav_icon icon_txjl"></span>
							<span class="nav_txt">提现记录</span>

						<div class="nav_itme_list">
							<span class="nav_icon icon_wdgz"></span>
							<span class="nav_txt">我的关注</span>

					</div>
					<div class="nav_itme">

			<footer class="f_tabbar">

			        <span class="tabbar_icon tabbar_icon_shouye">

			    <a href="javascript:;" class="tabbar_item">
