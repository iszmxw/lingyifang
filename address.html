<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增收获地址</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/public/light7.min.css">
    <link rel="stylesheet" href="css/address.css">
  </head>
  <body>
    <div class="page page-current">
	    <div class="g-flexview">
			<div class="g-scrollview" id="g-scrollview">
				<div class="header">
					<span class="icon_left"></span>
					新增收获地址
					<span class="icon_tit">保存</span>
				</div>

				<div class="list-block">
				    <ul>
				      <li>
				        <div class="item-content">
				          <div class="item-inner">
				            <div class="item-title label">收货人姓名</div>
				            <div class="item-input">
				              <input type="text" placeholder="请填写收货人姓名">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-inner">
				            <div class="item-title label">手机号码</div>
				            <div class="item-input">
				              <input type="number" placeholder="18576409426">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li>
				        <div class="item-content">
				          <div class="item-inner">
				            <div class="item-title label">所在省份</div>
				            <div class="item-input">
				              <input type="text" placeholder="选择省份" class="">
				            </div>
				          </div>
				        </div>
				      </li>
				      <li class="align-top">
				        <div class="item-content">
				          <div class="item-inner">
				            <div class="item-title label">详细地址</div>
				            <div class="item-input">
				              <textarea></textarea>
				            </div>
				          </div>
				        </div>
				      </li>

				    </ul>
			  	</div>

			  	<a href="#" class="button button-big button-fill button-danger">保存</a>

			</div>
	    </div>
    </div>
    <script type='text/javascript' src='js/public/jquery-3.3.1.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/public/light7.min.js' charset='utf-8'></script>
  </body>
</html>
